<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello</title>
    <style>
      :root { --bg: #f7fafc; --fg: #1a202c; --muted: #4a5568; --ring: #4f46e5; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .card {
        text-align: center;
        padding: 3rem 2rem;
        border-radius: 1rem;
        background: white;
        box-shadow: 0 10px 30px rgba(0,0,0,.06);
      }
      h1 { margin: 0 0 .5rem; font-size: clamp(1.5rem, 2.5vw + 1rem, 3rem); }
      p { margin: .25rem 0 0; color: var(--muted); }
      .btn {
        margin-top: 1.25rem;
        display: inline-block;
        padding: .6rem 1rem;
        border-radius: .75rem;
        text-decoration: none;
        border: 1px solid rgba(79,70,229,.2);
      }
      .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 3px; }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-label="Hello content">
      <h1>Hello, World! ðŸ‘‹</h1>
      <p>This is a simple HTML page.</p>
      <a class="btn" href="#" onclick="alert('Hello!'); return false;">Say hello</a>
    </main>
  </body>
</html>
